      width: 100%;
      overflow: hidden;
    
    .wave {
      opacity: .4;
      position: absolute;
      top: 0;
      left: 50%;
      background: #ffffff;
      width: 1000px;
      height: 1000px;
      margin-left: -500px;
      margin-top: -900px;
      transform-origin: 50% 48%;
      border-radius: 43%;
      animation: drift 3000ms infinite linear;
    }

    .wave.-two,
    .wave.-three {
      display: none;
    }

    .title {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .title img {
      max-width: 90%;
      height: auto;
    }

    @keyframes drift {

      to { transform: rotate(360deg); }
    }
  </style>
